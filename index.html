<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%; /* Set height for full page */
      margin: 0; /* Remove default margin */
    }

    .container {
      flex: 1; /* Allow the container to grow and fill the space */
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video-title {
      font-size: 1.2rem;
      margin-top: 10px;
      font-weight: 500;
      text-align: center;
    }

    .card {
      border: none;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-body {
      background-color: #f8f9fa;
      border-radius: 0.25rem;
    }

    footer {
      background-color: #f1f1f1;
      padding: 10px 0;
      text-align: center;
      margin-top: auto; /* Push footer to bottom */
    }

    .d-flex {
      display: flex; /* Use flexbox for the container */
      flex-direction: column; /* Arrange items in a column */
      height: 100%; /* Full height */
    }
  </style>
</head>
<body class="d-flex">
  <div class="container mt-5">
    <h2 class="text-center mb-4"> Memories: Priceless Moments of Childhood</h2>
    <div class="row justify-content-center">
      <!-- Video 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="video-container">
            <iframe src="https://www.youtube.com/embed/QV1x1pcuVqU" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="card-body">
            <h5 class="video-title">Interview with Little Janvi Vishwakarma</h5>
          </div>
        </div>
      </div>
      <!-- Video 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VoOr4Y9bI34" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="card-body">
            <h5 class="video-title">Interview with Little Tejas Sharma</h5>
          </div>
        </div>
      </div>
      <!-- Video 3 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="video-container">
            <a href="https://www.youtube.com/watch?v=4cssGSOr3rQ" target="_blank">
              <img src="https://img.youtube.com/vi/4cssGSOr3rQ/hqdefault.jpg" alt="Video Thumbnail" style="max-width: 100%;">
            </a>
          </div>
          <div class="card-body">
            <h5 class="video-title">Interview with Little Misti Vishwakarma</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 | Amit Vishwakarma | All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
